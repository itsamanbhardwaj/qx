<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
</head>


<body>
  <div id="particles-js">
    <div class="header" id="header">
      <h1>
        <span class="site-title">{{site.username}}</span>
        <!--<span class="site-description">{{site.user_title}}</span> -->
      </h1>
    </div>
    <a class="down" href="#ab" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
  </div>
  <div id="particles-js-about">
    
  </div>


  <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
  <!-- Google Analytics -->
  {% if site.google-analytics %}
  <script>
    var dnt = navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack;
    if (dnt != "1" && dnt != "yes") {
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
          m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
      ga('create', '{{ site.google-analytics.id }}', 'auto');
      ga('send', 'pageview');
    }
  </script>
  {% endif %}


</body>
